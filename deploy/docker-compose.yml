version: "3.9"

services:
  bitriver-live:
    build: ..
    image: bitriver-live:latest
    container_name: bitriver-live
    ports:
      - "8080:8080"
    environment:
      BITRIVER_LIVE_MODE: production
      BITRIVER_LIVE_ADDR: :8080
      BITRIVER_LIVE_DATA: /var/lib/bitriver-live/store.json
      BITRIVER_VIEWER_ORIGIN: http://viewer:3000
      # Enable HTTPS by mounting certs and uncommenting the lines below.
      # BITRIVER_LIVE_TLS_CERT: /certs/fullchain.pem
      # BITRIVER_LIVE_TLS_KEY: /certs/privkey.pem
      # Tune rate limiting and shared state.
      # BITRIVER_LIVE_RATE_GLOBAL_RPS: "50"
      # BITRIVER_LIVE_RATE_GLOBAL_BURST: "100"
      # BITRIVER_LIVE_RATE_LOGIN_LIMIT: "5"
      # BITRIVER_LIVE_RATE_LOGIN_WINDOW: 2m
      # BITRIVER_LIVE_RATE_REDIS_ADDR: redis:6379
      # BITRIVER_LIVE_RATE_REDIS_PASSWORD: supersecret
      # Configure ingest orchestration (requires reachable SRS/OME/transcoder APIs).
      # BITRIVER_SRS_API: http://srs:1985
      # BITRIVER_SRS_TOKEN: changeme
      # BITRIVER_OME_API: http://ome:8081
      # BITRIVER_OME_USERNAME: admin
      # BITRIVER_OME_PASSWORD: supersecret
      # BITRIVER_TRANSCODER_API: http://transcoder:9000
      # BITRIVER_TRANSCODER_TOKEN: changeme
      # BITRIVER_INGEST_HEALTH: /healthz
      # Configure recording storage and retention.
      # BITRIVER_LIVE_OBJECT_ENDPOINT: http://minio:9000
      # BITRIVER_LIVE_OBJECT_ACCESS_KEY: minio
      # BITRIVER_LIVE_OBJECT_SECRET_KEY: minio123
      # BITRIVER_LIVE_OBJECT_BUCKET: recordings
      # BITRIVER_LIVE_OBJECT_PUBLIC_ENDPOINT: http://localhost:9000/recordings
      # BITRIVER_LIVE_RECORDING_RETENTION_PUBLISHED: 720h
      # BITRIVER_LIVE_RECORDING_RETENTION_UNPUBLISHED: 72h
    volumes:
      - ./data:/var/lib/bitriver-live
      # - ./certs:/certs
    command: ["/app/bitriver-live"]
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

  viewer:
    build:
      context: ../web/viewer
    image: bitriver-viewer:latest
    container_name: bitriver-viewer
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: ""
      NEXT_VIEWER_BASE_PATH: /viewer
      PORT: 3000
      HOSTNAME: 0.0.0.0
    expose:
      - "3000"
    depends_on:
      - bitriver-live

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

volumes:
  redis-data:
  data:
