listen              1935;
max_connections     1000;
daemon              off;

srs_log_tank        console;

http_api {
    enabled         on;
    listen          1985;
    raw_api {
        enabled     on;
    }
}

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

vhost __defaultVhost__ {
    tcp_nodelay     on;
    min_latency     on;

    # Notify the BitRiver Live ingest hook whenever publishers or viewers
    # connect so the API can validate stream keys and tear down sessions.
    # Update the token to match BITRIVER_SRS_TOKEN in your environment and
    # adjust the host if the API is running elsewhere.
    http_hooks {
        enabled     on;
        on_publish  http://bitriver-live:8080/api/ingest/srs-hook?token=local-dev-token;
        on_unpublish http://bitriver-live:8080/api/ingest/srs-hook?token=local-dev-token;
        on_play     http://bitriver-live:8080/api/ingest/srs-hook?token=local-dev-token;
        on_stop     http://bitriver-live:8080/api/ingest/srs-hook?token=local-dev-token;
    }

    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
        hstrs       on;
    }
}
