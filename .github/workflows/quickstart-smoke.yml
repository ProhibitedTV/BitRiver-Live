name: Quickstart compose smoke

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quickstart-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Verify quickstart defaults match CI seed
        run: python3 scripts/test-quickstart-env.py

      - name: Validate quickstart compose config
        run: ./scripts/test-quickstart.sh
