name: Quickstart compose smoke

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - third_party/**
      - vendor/**
      - scripts/**
      - deploy/**
      - .github/workflows/quickstart-smoke.yml
  pull_request:
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - third_party/**
      - vendor/**
      - scripts/**
      - deploy/**
      - .github/workflows/quickstart-smoke.yml

jobs:
  quickstart-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Verify quickstart defaults match CI seed
        run: python3 scripts/test-quickstart-env.py

      - name: Validate quickstart compose config
        run: ./scripts/test-quickstart.sh
