name: Shell lint

on:
  push:
    paths:
      - 'deploy/install/**/*.sh'
      - 'scripts/**/*.sh'
      - '.github/workflows/shellcheck.yml'
  pull_request:
    paths:
      - 'deploy/install/**/*.sh'
      - 'scripts/**/*.sh'
      - '.github/workflows/shellcheck.yml'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: shellcheck deploy/install/ubuntu.sh scripts/test-postgres.sh
