name: Shell lint

on:
  push:
    paths:
      - 'deploy/install/**/*.sh'
      - 'scripts/**/*.sh'
      - '.github/workflows/shellcheck.yml'
  pull_request:
    paths:
      - 'deploy/install/**/*.sh'
      - 'scripts/**/*.sh'
      - '.github/workflows/shellcheck.yml'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Run shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          args: deploy/install/ubuntu.sh scripts/test-postgres.sh scripts/test-wizard-release.sh
