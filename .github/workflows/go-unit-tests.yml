name: Go unit tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - third_party/**
      - vendor/**
      - scripts/**
      - deploy/**
      - .github/workflows/go-unit-tests.yml
  pull_request:
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - third_party/**
      - vendor/**
      - scripts/**
      - deploy/**
      - .github/workflows/go-unit-tests.yml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Ensure vendored modules are available
        run: |
          test -d vendor
          test -f vendor/modules.txt

      - name: Run unit tests
        env:
          GOTOOLCHAIN: local
          GOPROXY: off
          GOSUMDB: off
          GOFLAGS: -mod=vendor
        run: go test ./... -count=1 -timeout=10s
