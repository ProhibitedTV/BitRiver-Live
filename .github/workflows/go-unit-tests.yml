name: Go unit tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - vendor/**
      - scripts/**
      - deploy/**
      - .github/workflows/go-unit-tests.yml
  pull_request:
    # If you want tests for every PR, delete the paths: filter here.
    paths:
      - '**/*.go'
      - go.mod
      - go.sum
      - vendor/**
      - scripts/**
      - deploy/**
      - .github/workflows/go-unit-tests.yml

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          # Keeps CI in sync with go.mod
          go-version-file: 'go.mod'
          cache: true

      - name: Ensure vendored modules are available
        run: |
          test -d vendor
          test -f vendor/modules.txt

      - name: Run unit tests
        env:
          GOTOOLCHAIN: local
          GOPROXY: off
          GOSUMDB: off
          GOFLAGS: -mod=vendor
        # Increase timeout to reduce flakes
        run: go test ./... -count=1 -timeout=120s
