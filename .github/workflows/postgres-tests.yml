name: Postgres storage tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  postgres:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true
      - name: Run postgres-tagged storage tests
        run: ./scripts/test-postgres.sh
