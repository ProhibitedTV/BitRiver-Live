name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read
  packages: write

jobs:
  go-tests:
    name: Go unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run unit tests
        env:
          GOTOOLCHAIN: local
          GOPROXY: off
          GOSUMDB: off
        run: go test ./... -count=1 -timeout=10s

  postgres-tests:
    name: Postgres storage tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run postgres-tagged storage tests
        run: ./scripts/test-postgres.sh

  build:
    name: Build release artifacts
    needs:
      - go-tests
      - postgres-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    env:
      CGO_ENABLED: 0
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build binaries
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          targets=(
            "server"
            "transcoder"
            "tools/bootstrap-admin"
            "tools/migrate-json-to-postgres"
          )

          out_dir="dist/${GOOS}-${GOARCH}"
          rm -rf "$out_dir"
          mkdir -p "$out_dir"

          bin_ext=""
          if [ "$GOOS" = "windows" ]; then
            bin_ext=".exe"
          fi

          deploy_dir="$out_dir/deploy"
          mkdir -p "$deploy_dir"
          cp -a deploy/migrations "$deploy_dir/migrations"
          cp deploy/docker-compose.yml "$deploy_dir/docker-compose.yml"
          cp deploy/.env.example "$deploy_dir/.env.example"
          cp deploy/check-env.sh "$deploy_dir/check-env.sh"
          cp -a deploy/install "$deploy_dir/install"
          cp -a deploy/srs "$deploy_dir/srs"
          cp -a deploy/ome "$deploy_dir/ome"
          cp -a deploy/systemd "$deploy_dir/systemd"
          cp -a deploy/nginx "$deploy_dir/nginx"

          for target in "${targets[@]}"; do
            bin_name="$(basename "$target")"
            output_path="$out_dir/$bin_name$bin_ext"
            go build -o "$output_path" "./cmd/$target"
          done

          archive_base="bitriver-live-${GOOS}-${GOARCH}"
          if [ "$GOOS" = "windows" ]; then
            (cd "$out_dir" && zip -r "../${archive_base}.zip" .)
          else
            tar -C "$out_dir" --owner=0 --group=0 --numeric-owner -czf "dist/${archive_base}.tar.gz" .
          fi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/bitriver-live-${{ matrix.goos }}-${{ matrix.goarch }}.*
          if-no-files-found: error

  build-viewer:
    name: Build viewer bundle
    needs:
      - go-tests
      - postgres-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/viewer
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/viewer/package-lock.json

      - name: Install dependencies
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm ci

      - name: Build viewer
        env:
          NEXT_TELEMETRY_DISABLED: 1
        run: npm run build

      - name: Package viewer bundle
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          bundle_root="dist/bitriver-viewer"
          rm -rf "$bundle_root"
          mkdir -p "$bundle_root"
          cp -R .next "$bundle_root/.next"
          rm -rf "$bundle_root/.next/cache"
          cp -R public "$bundle_root/public"
          cp package.json package-lock.json next.config.js "$bundle_root/"
          tar -C dist -czf "dist/bitriver-viewer-${RELEASE_TAG}.tar.gz" bitriver-viewer
          rm -rf "$bundle_root"

      - name: Upload viewer bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: viewer-bundle
          path: dist/bitriver-viewer-${{ github.ref_name }}.tar.gz
          if-no-files-found: error

  publish-images:
    name: Publish container images
    needs:
      - go-tests
      - postgres-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - component: api
            context: .
            dockerfile: Dockerfile
            image_name: bitriver-live
          - component: srs-controller
            context: .
            dockerfile: cmd/srs-controller/Dockerfile
            image_name: bitriver-srs-controller
          - component: transcoder
            context: .
            dockerfile: cmd/transcoder/Dockerfile
            image_name: bitriver-transcoder
          - component: viewer
            context: web/viewer
            dockerfile: web/viewer/Dockerfile
            image_name: bitriver-viewer
    env:
      REGISTRY: ghcr.io
      IMAGE_NAMESPACE: ghcr.io/bitriver-live
      RELEASE_TAG: ${{ github.ref_name }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.component }} image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/${{ matrix.image_name }}:${{ env.RELEASE_TAG }}
            ${{ env.IMAGE_NAMESPACE }}/${{ matrix.image_name }}:latest

      - name: Generate SBOM for ${{ matrix.component }} image
        id: sbom
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_NAMESPACE }}/${{ matrix.image_name }}@${{ steps.build.outputs.digest }}
          output-file: ${{ matrix.image_name }}-${{ env.RELEASE_TAG }}.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: container-sbom-${{ matrix.component }}
          path: ${{ matrix.image_name }}-${{ env.RELEASE_TAG }}.spdx.json
          if-no-files-found: error

  release:
    name: Create GitHub release
    needs:
      - go-tests
      - postgres-tests
      - build
      - build-viewer
      - publish-images
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Collect release assets
        run: |
          set -euo pipefail
          mkdir -p dist
          find release -type f -name '*.tar.gz' -exec cp {} dist/ \;
          find release -type f -name '*.zip' -exec cp {} dist/ \;
          find release -type f -name '*.spdx.json' -exec cp {} dist/ \;

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd dist
          sha256sum * > CHECKSUMS.txt

      - name: Generate release notes
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const result = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              target_commitish: context.sha,
            });
            core.setOutput('body', result.data.body);

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.body }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/CHECKSUMS.txt
            dist/*.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
