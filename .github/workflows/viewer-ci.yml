name: Viewer CI

on:
  push:
    branches:
      - main
    paths:
      - 'web/viewer/**'
      - '.github/workflows/viewer-ci.yml'
  pull_request:
    paths:
      - 'web/viewer/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/viewer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-20-${{ hashFiles('web/viewer/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-20-

      - name: Install dependencies
        run: npm ci
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Lint
        run: npm run lint
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Test
        run: npm test
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
