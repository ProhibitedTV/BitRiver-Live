name: Viewer CI

on:
  push:
    paths:
      - 'web/viewer/**'
  pull_request:
    paths:
      - 'web/viewer/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web/viewer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web/viewer/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Lint
        run: npm run lint
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Test
        run: npm test -- --runInBand
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Cache Next.js build artifacts
        uses: actions/cache@v4
        with:
          path: web/viewer/.next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('web/viewer/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-next-

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Verify standalone server entrypoint
        run: test -f .next/standalone/server.js
